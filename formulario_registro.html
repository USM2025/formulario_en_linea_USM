
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
</head>
<body>
  <h2>Formulario de Registro</h2>
  <form action="#" method="POST">
    <label>Apellidos: <input type="text" name="apellidos" required></label><br>
    <label>Nombres: <input type="text" name="nombres" required></label><br>
    <label>Número de cédula: <input type="text" name="cedula" required></label><br>
    <label>Número de pasaporte: <input type="text" name="pasaporte"></label><br>
    <label>Usuario de Telegram: <input type="text" name="telegram"></label><br>
    <label>Correo electrónico: <input type="email" name="correo" required></label><br>
    <label>Ciudad: <input type="text" name="ciudad"></label><br>
    <label>Provincia o departamento: <input type="text" name="provincia"></label><br>
    <label>País: <input type="text" name="pais"></label><br>
    <label>Nombre del banco: <input type="text" name="banco"></label><br>
    <label>Nro. de cuenta bancaria: <input type="text" name="cuenta"></label><br>
    <label>Clase de cuenta: <input type="text" name="clase_cuenta"></label><br>
    <label>Código SWIFT: <input type="text" name="swift"></label><br>
    <label>Código IBAN (si aplica, si no coloque N/A): <input type="text" name="iban"></label><br>
    <label>Dirección o liga de USDT en la red de TRON TRC20: <input type="text" name="usdt"></label><br>

    <label>¿Está usted en el grupo "REDENCIÓN 2025 RIR"?
      <select name="grupo_redencion">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "BENDICIÓN GRUPO INFORMACION"?
      <select name="grupo_bendicion">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "PROMOCIÓN PINES Y MEMBRESIA"?
      <select name="grupo_pines">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "NOTES PARA LA GASEOSITA"?
      <select name="grupo_gaseosita">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "E. T. INVERSIONES"?
      <select name="grupo_inversiones">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "INFORMACIÓN U.S.M."?
      <select name="grupo_usm">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <label>¿Está usted en el grupo "PARTICIPANTES DE PERGAMINOS"?
      <select name="grupo_pergaminos">
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>
    </label><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
