
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="https://docs.google.com/spreadsheets/d/e/2PACX-1vQWg9JGGQqJczp4OVvIoCWN7kHPO8x4ix01ZnBUb8Zrt7dwuVhn6piHANXwpUHIne21cD8bhzX97rw3/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false" method="POST">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="cedula">Cédula de identidad:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="pasaporte">Pasaporte:</label>
        <input type="text" id="pasaporte" name="pasaporte">

        <label for="usdt">Billetera USDT (Red TRON/TRC20):</label>
        <input type="text" id="usdt" name="usdt">

        <label for="cuenta">Cuenta bancaria:</label>
        <input type="text" id="cuenta" name="cuenta">

        <label for="banco">Nombre del banco:</label>
        <input type="text" id="banco" name="banco">

        <label for="swift">Código SWIFT:</label>
        <input type="text" id="swift" name="swift">

        <input type="submit" value="Enviar">
    </form>
    <script>
        function doPost(e) {
  var sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName("Respuestas");

  var data = [
    new Date(), 
    e.parameter.email,
    e.parameter.nombres,
    e.parameter.apellidos,
    e.parameter.cedula,
    e.parameter.pasaporte,
    e.parameter.usdt,
    e.parameter.cuenta,
    e.parameter.banco,
    e.parameter.swift
  ];

  sheet.appendRow(data);

  return ContentService
    .createTextOutput("OK")
    .setMimeType(ContentService.MimeType.TEXT);
}

    </script>
</body>
</html>
