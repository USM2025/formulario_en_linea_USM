
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>

        <label for="cedula">Cédula de identidad:</label>
        <input type="text" id="cedula" name="cedula" required>

        <label for="pasaporte">Pasaporte:</label>
        <input type="text" id="pasaporte" name="pasaporte">

        <label for="usdt">Billetera USDT (Red TRON/TRC20):</label>
        <input type="text" id="usdt" name="usdt">

        <label for="cuenta">Cuenta bancaria:</label>
        <input type="text" id="cuenta" name="cuenta">

        <label for="banco">Nombre del banco:</label>
        <input type="text" id="banco" name="banco">

        <label for="swift">Código SWIFT:</label>
        <input type="text" id="swift" name="swift">

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
